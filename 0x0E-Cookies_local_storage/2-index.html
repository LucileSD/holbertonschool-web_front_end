<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-index</title>
  </head>
  <body>
    <h1>Login to the website</h1>
    <form>
      <input type="text" id="firstname" placeholder="Firstname">
      <input type="text" id="email" placeholder="Email">
      <button type="button" onclick="setCookies()">Log me in</button>
    </form>
    <h1>Cookies</h1>
    <button type="button" onclick="showCookies()">Show the cookies</button>
    <script type="application/javascript">

      function setCookies() {
        const firstname = document.getElementById("firstname").value;
        const email = document.getElementById("email").value;
        const d = new Date();
        d.setTime(d.getTime() + (10 * 24 * 60 * 60 * 1000));
        let expires = "expires=" + d.toUTCString();
        document.cookie = `firstname=${firstname}; ${expires}`;
        document.cookie = `email=${email}; ${expires}`;
      }

      function showCookies() {
        const p = document.createElement("p");
        p.innerHTML = `Email: ${getCookie("email")} - Firstame: ${getCookie("firstname")}`;
        document.body.appendChild(p);
      }

      function getCookie(name) {
        let cname = name + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i <ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(cname) == 0) {
            return c.substring(cname.length, c.length);
          }
        }
        return "";
      }
    </script>
  </body>
</html>
