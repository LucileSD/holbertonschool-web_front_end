    <body>
      <script type="application/javascript">
        function createFamilyTree () {
          const table = $('<table>');
          table.append(
            $('<thead>').append(
              $('<tr>').append(
                $('<th>').text('Firstname'),
                $('<th>').text('Lastname')
              )
            ),
            $('<tbody>').append(
              $('<tr>').append(
                $('<td>').text('Guillaume'),
                $('<td>').text('Salva')
              ),
              $('<tr>').append(
                $('<td>').text('Paulette'),
                $('<td>').text('Salva')
              ),
              $('<tr>').append(
                $('<td>').text('Antoine'),
                $('<td>').text('Salva')
              )
            )
          );
          $('body').append(table);
        }

        function replaceFamilyTree () {
          $('tbody').html(
            $('<tr>').append(
              $('<td>').text('Gerard'),
              $('<td>').text('Bonissa')
            )
          );
        }

        createFamilyTree();
        replaceFamilyTree();
      </script>
    </body>
